{% extends 'reg/base.html' %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <div class="col-md-2">
        <a href = "/admin"> Login as admin</a>
        <br />
        <a href="/login">Login as User</a> 
    </div>
    <div class="col-md-8">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" name="Name" class="form-control" required="required">
        </div>
        
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" name="Email" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" name="Password" class="form-control" required="required"/>
        </div>
        <label class="text-danger text-center" >{{ msg }}</label>
        <br />
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-save"></span> Submit</button>
        </div>
    </div>
</form>
{% endblock %}
